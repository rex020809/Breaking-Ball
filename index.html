<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>笑死</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
      <script src=http://code.jquery.com/jquery-3.6.0.min.js></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      >

      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div id="level"><span id = 'levelText'></span></div>
      <div class="container-fluid">
        <div class = 'row'>
          <div id='scoreblock' class="col-md-6">
            <b>
            <span>Score: </span><span id = "score">0</span>
            <span>&nbsp&nbsp&nbspLV: </span><span id = "level_show">0</span>
            </b>
          </div>
          <div id='high_record' class="col-md-6">
            <b>
            <span>Highest: &nbsp</span>
            <span id="high_score">0</span><span>/</span>
            <span>LV</span><span id="high_level">0</span>
            <span>&nbsp;&nbsp;<button class='btn-primary' onclick=resetHigh()>Reset</button></span>
            </b>
          </div>
        </div>
      </div>
      <canvas id="canva"></canvas>
      <script src='index.js'></script>
    </body>
</html>
